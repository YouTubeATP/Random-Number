<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>YouTubeATP's random number generator</title>
</head>
<body>
    <script src="index.js"></script>
    <center><h1>YouTubeATP's random number generator</h1></center>
    <hr>
    <h2>Result:</h2>
    <form name="range" onsubmit="drawNum()">
        <label for="min">Minimum</label><br>
        <input type="number" min="1" max="40" id="min"><br>
        <label for="max">Maximum</label><br>
        <input type="number" min="1" max="40" id="max"><br>
        <input type="submit" name="Draw number">
    </form>
</body>
</html>
